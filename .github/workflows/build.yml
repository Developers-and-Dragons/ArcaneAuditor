name: 🧙 Arcane Auditor Build

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build CLI + Web Executables
    runs-on: windows-latest

    steps:
      - name: 🪄 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ⚙️ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller typer click lark fastapi starlette uvicorn openpyxl python-multipart psutil

      - name: 🧰 Run build script
        run: |
          powershell .\scripts\build.ps1

      - name: 📦 Upload CLI build
        uses: actions/upload-artifact@v4
        with:
          name: ArcaneAuditor_CLI
          path: dist/ArcaneAuditorCLI.exe

      - name: 📦 Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: ArcaneAuditor_Web
          path: dist/ArcaneAuditorWeb.exe
