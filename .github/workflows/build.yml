name: 🏗️ Build (uv + PyInstaller)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: write


jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build: pwsh ./scripts/build.ps1
          - os: macos-latest
            build: bash ./scripts/build.sh

    runs-on: ${{ matrix.os }}

    steps:
      - name: 📥 Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧙 Setup uv
        uses: astral-sh/setup-uv@v1

      - name: 🏗️ Build Artifacts
        run: ${{ matrix.build }}

      - name: 📦 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arcane-auditor-${{ runner.os }}
          path: |
            dist/ArcaneAuditor*.exe
            dist/ArcaneAuditor*.app*
            dist/ArcaneAuditorCLI*
            dist/ArcaneAuditorWeb.exe

      - name: Upload unsigned distributable artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release edit vdevelop --target develop
          gh release create vdevelop --draft --target develop --notes "Unsigned build for signing" || true
      
          # Upload only final deliverables (top-level files in dist)
          for f in ./dist/*; do
            if [ -f "$f" ]; then
              echo "Uploading $f"
              gh release upload vdevelop "$f" --clobber
            fi
          done
          
          