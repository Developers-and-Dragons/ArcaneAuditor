name: 🏗️ Build (uv + PyInstaller)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build: pwsh ./scripts/build.ps1
          - os: macos-latest
            build: bash ./scripts/build.sh

    runs-on: ${{ matrix.os }}

    steps:
      - name: 📥 Checkout Source
        uses: actions/checkout@v4

      - name: 🧙 Setup uv
        uses: astral-sh/setup-uv@v1

      - name: 🏗️ Build Artifacts
        run: ${{ matrix.build }}

      - name: 📦 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arcane-auditor-${{ runner.os }}
          path: |
            dist/ArcaneAuditor*.exe
            dist/ArcaneAuditor*.app*
            dist/ArcaneAuditorCLI*
            dist/ArcaneAuditorWeb.exe

      - name: Upload unsigned artifacts to draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ github.ref_name }} --draft --notes "Unsigned build for signing" || true
          gh release upload v${{ github.ref_name }} ./dist/* --clobber
          